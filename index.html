<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- Title -->
    <title>THE GAEM</title>

    <!-- No Script -->
    <noscript>Please enable JavaScript in your browser to open this page.</noscript>

</head>

<body>
    <!-- create RTM insteace here -->
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#enterDeets">Play a friend</button>
    <!-- initiate stockfish -->
    <a href="chess_ai.html"><button type="button" class="btn btn-info btn-lg">Play against AI</button></a>

    <div class="modal fade" id="enterDeets" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Let's get you setup</h4>
                </div>
                <div class="modal-body">
                    <label for="accountName">Username</label>
                    <input type="text" placeholder="User Name" id="accountName" />
                    <label for="channelNameInput">enter a code</label>
                    <input type="text" placeholder="Channel Name" id="channelNameInput" />
                </div>
                <div class="modal-footer">
                    <a href="chess.html"> <button id="joinChannelBtn" class="modal-close btn waves-effect">Start!</button></a>
                </div>
            </div>

        </div>
</body>
